<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="container" [@fadeIn]>
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width]="avance[step] + '%'" aria-valuemin="0" aria-valuemax="100">{{ avance[step] }}%</div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center concurso-container">
        <div class="concurso">
            <div class="preguntas mt-4 mb-4">
                {{ preguntas[step].pregunta }}
            </div>
            <div class="respuestas">
                <respuesta 
                    [@fadeIn]
                    *ngFor="let respuesta of respuestas" 
                    [texto]="respuesta" 
                    (answerClicked)="onAnswerClicked($event)">
                </respuesta>
            </div>
        </div>
        <div class="ayudas d-flex flex-row justify-content-between">
            <div class="puntuacion d-flex" [ngSwitch]="preguntas[step].puntuacion">
                Dificultad: 
                <div *ngSwitchCase="1">
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div *ngSwitchCase="2">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div><div *ngSwitchCase="3">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <!-- {{ preguntas[step].puntuacion }} -->
            </div>
            <div class="pista">
                <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#container_modal_pista">
                    <i class="fas fa-lightbulb fa-lg"></i>
                    Pista
                </button>
            </div> -->
        </div>
    </div>
</div>
