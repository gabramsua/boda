<div class="container">
    <agm-map 
        [latitude]="lat" 
        [longitude]="lng" 
        [zoom]="zoom" 
        [mapTypeId]="mapTypeId" 
        [fitBounds]="true"
    >
        <agm-marker 
            *ngFor="let sitio of sitios" 
            [latitude]="sitio.lat" 
            [longitude]="sitio.lng" 
            [agmFitBounds]="true"
            [iconUrl]="sitio.icon"
            >
            <!-- [iconUrl]="{ url: sitio.icon, scaledSize: { height: 15, width: 20 } }" -->
            <agm-info-window>
                <h3>{{ sitio.nombre }}</h3>
                <p><span>{{ sitio.texto }}</span></p>
                <div class="d-flex justify-content-around">
                    <!-- <a href="{{sitio.wiki}}" target="_blank">Ver info</a> -->
                    <a href="{{sitio.place}}" target="_blank">CÃ³mo llegar</a>
                </div>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</div>
